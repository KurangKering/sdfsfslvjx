{% extends "base.html" %} {% load static %} {% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="py-3 breadcrumb-wrapper mb-4">
    <span class="text-muted fw-light">Data </span> 
  </h4>
  <div class="card">
    <div class="card-body">
        <div id="growthRadialChart"></div>
    </div>
  </div>
</div>
{% endblock content %} {% block js %}
<script>
  window.addEventListener("DOMContentLoaded", (event) => {
    const dtFlights = document.getElementById("dtFlights");
    if (dtFlights) {
      $("#dtFlights").DataTable({
        responsive: true,
        serverSide: true,
        processing: true,
        ajax: "/api/dataset-raw/?format=datatables",
        columns: [
          { data: "year" },
          { data: "month" },
          { data: "carrier" },
          { data: "carrier_name" },
          { data: "airport" },
          { data: "airport_name" },
          { data: "arr_flights" },
          { data: "arr_del15" },
          { data: "carrier_ct" },
          { data: "weather_ct" },
          { data: "nas_ct" },
          { data: "security_ct" },
          { data: "late_aircraft_ct" },
          { data: "arr_cancelled" },
          { data: "arr_diverted" },
          { data: "arr_delay" },
          { data: "carrier_delay" },
          { data: "weather_delay" },
          { data: "nas_delay" },
          { data: "security_delay" },
          { data: "late_aircraft_delay" },
        ],
      });
    }
  });
</script>
{% endblock js%}
