{% load static %}
<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static '/assets/' %}"
  data-template="horizontal-menu-template"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Flightdelay Prediction</title>
    <meta name="description" content="Sistem Pengaduan Universitas Bakrie" />
    <meta name="keywords" content="Sistem Pengaduan, Universitas Bakrie" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'img/favicon.png' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/fonts/boxicons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/fonts/fontawesome.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/fonts/flag-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/css/rtl/core.css' %}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/css/rtl/theme-default.css' %}"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/libs/typeahead-js/typeahead.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/libs/apex-charts/apex-charts.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/libs/datatables-bs5/datatables.bootstrap5.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/libs/datatables-rowgroup-bs5/rowgroup.bootstrap5.css' %}"
    />

    <style>
      [x-cloak] {
        display: none !important;
      }

      .swal2-container {
        z-index: 10000;
      }
    </style>

    {% block css %} {% endblock css %}

    <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'assets/js/config.js' %}"></script>
  </head>

  <body>
    <div
      class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu"
    >
      <div class="layout-container">
        <div class="layout-page">
          <div class="content-wrapper">
            <aside
              id="layout-menu"
              class="layout-menu-horizontal menu-horizontal menu bg-menu-theme flex-grow-0"
            >
              <div class="container-xxl d-flex h-100">
                <ul class="menu-inner">
                  <li class="menu-item">
                    <a href="{% url 'dashboard' %}" class="menu-link">
                      <i class="menu-icon tf-icons bx bx-circle"></i>
                      <div data-i18n="Dashboard">Dashboard</div>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="javascript:void(0);" class="menu-link menu-toggle">
                      <i class="menu-icon tf-icons bx bx-food-menu"></i>
                      <div data-i18n="Data Master">Data Master</div>
                    </a>
                    <ul class="menu-sub">
                      <li class="menu-item">
                        <a href="{% url 'airports' %}" class="menu-link">
                          <div data-i18n="Airports">Airports</div>
                        </a>
                      </li>
                      <li class="menu-item">
                        <a href="{% url 'carriers' %}" class="menu-link">
                          <div data-i18n="Carriers">Carriers</div>
                        </a>
                      </li>

                      <li class="menu-item">
                        <a href="{% url 'flights' %}" class="menu-link">
                          <div data-i18n="Flights">Flights</div>
                        </a>
                      </li>
                    </ul>
                  </li>
                  <li class="menu-item">
                    <a href="{% url 'classifier' %}" class="menu-link">
                      <i class="menu-icon tf-icons bx bx-circle"></i>
                      <div data-i18n="Classifier">Classifier</div>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="{% url 'prediction' %}" class="menu-link">
                      <i class="menu-icon tf-icons bx bx-circle"></i>
                      <div data-i18n="Prediction">Prediction</div>
                    </a>
                  </li>
                </ul>
              </div>
            </aside>
            {% block content %} {% endblock content %}
            <footer class="content-footer footer bg-footer-theme"></footer>
            <div class="content-backdrop fade"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout-overlay layout-menu-toggle"></div>
    <div class="drag-target"></div>

    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/hammer/hammer.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/i18n/i18n.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/typeahead-js/typeahead.js' %}"></script>
    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/datatables-bs5/datatables-bootstrap5.js' %}"></script>

    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/dashboards-ecommerce.js' %}"></script>
    <script src="{% static 'assets/js/dashboards-analytics.js' %}"></script>
    <script src="{% static 'assets/js/tables-datatables-basic.js' %}"></script>


    {% block js %} {% endblock js %}
  </body>
</html>
