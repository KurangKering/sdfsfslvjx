{% extends "base.html" %} {% load static %} {% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="py-3 breadcrumb-wrapper mb-4">
    <span class="text-muted fw-light">Data </span> Carriers
  </h4>
  <div class="card">
    <div class="card-body">
        <div class="table-responsive text-nowrap">
            <table class="table" id="dtCarriers">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
    </div>
  </div>
</div>
{% endblock content %} {% block js %}
<script>
  window.addEventListener("DOMContentLoaded", (event) => {
    const dtCarriers = document.getElementById("dtCarriers");
    if (dtCarriers) {
      $("#dtCarriers").DataTable({
        responsive: true,
        serverSide: true,
        processing: true,
        ajax: "/api/carriers/?format=datatables",
        columns: [
          { data: "carrier" },
          { data: "carrier_name" },
        ],
      });
    }
  });
</script>
{% endblock js%}
